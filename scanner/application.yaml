server:
  port: 8080

jwt:
  secret: 
  lifetime: 360m
  refreshTokenLifetime: 720m

spring:
  data:
    redis:
      host: localhost
      port: 6379
  application:
    name: scanner
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/scannerdb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

